<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard">
        <div class="title">
          <img src="/assets/images/title.png" alt="" />
        </div>
        <div class="score">
          <p>score</p>
          <h1>0</h1>
        </div>
      </div>
      <div class="hands">
        <div class="hand paper">
          <img src="/assets/images/Paper.png" alt="" />
        </div>
        <div class="hand scissors">
          <img src="/assets/images/Scissors.png" alt="" />
        </div>
        <div class="hand rock">
          <img src="/assets/images/Rock.png" alt="" />
        </div>
      </div>
      <div class="contest">
        <div class="userhand">
          <h2>you picked</h2>
          <div class="handImageContainer">
            <img id="userPickImage" src="/assets/images/Paper.png" alt="" />
          </div>
        </div>
        <div class="referee">
          <div class="decision">
            <h2>you win</h2>
          </div>
          <div class="newGame">play again</div>
        </div>
        <div class="computerhand">
          <h2>the house picked</h2>
          <div class="handImageContainer">
            <img
              id="computerPickImage"
              src="/assets/images/Scissors.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
